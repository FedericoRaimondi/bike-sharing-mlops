name: Sync Labels

on:
  push:
    paths:
      - '.github/labels.yml'

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync labels
        uses: mheap/github-label-sync-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          labels: .github/labels.yml
